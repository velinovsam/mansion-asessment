<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registration | Step 3</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Parsley -->
    <link media="all" type="text/css" rel="stylesheet" href="parsley.css">
</head>

<body>

<div class="container" >

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Registration Dialog - Step 3</h1>
            <hr />

            <form method="POST" action="step4.html" accept-charset="UTF-8" data-parsley-validate enctype="multipart/form-data">

                <label for="address1">Address Line 1:</label>
                <input type="text" class="form-control" id="address1" name="address1" data-parsley-maxlength="255">

                <label for="address2">Address Line 2:</label>
                <input type="text" class="form-control" id="address2" name="address2" data-parsley-maxlength="255">

                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" data-parsley-maxlength="128">

                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" data-parsley-maxlength="64">

                <label for="phone">Phone number:</label>
                <input type="text" class="form-control" id="phone" name="phone" data-parsley-maxlength="64">

                <a id="bonus_code_link" onclick="toggle_bonus_code_wrapper()">You have a bonus code? Click here</a>
                <div id="bonus_code_wrapper" style="display:none">
                    <label for="bonus_code">Bonus Code:</label>
                    <input type="text" class="form-control" id="bonus_code" name="bonus_code">
                </div>

                <br>
                <input type="submit" class="btn btn-success" value="Finish registration">
            </form>

        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="parsley.min.js"></script>

<script>
    function toggle_bonus_code_wrapper(){
        var $bonus_code_wrapper = $('#bonus_code_wrapper');
        $('#bonus_code_link').hide();
        $bonus_code_wrapper.show(200);
    }
</script>

</body>
</html>
