<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registration | Step 1</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Parsley -->
    <link media="all" type="text/css" rel="stylesheet" href="parsley.css">
</head>

<body>

<div class="container" >

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Registration - Step 1</h1>
            <hr>

            <form method="POST" action="step2.html" accept-charset="UTF-8" data-parsley-validate enctype="multipart/form-data">

                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="kiffl@vmraka.com" data-parsley-required data-parsley-type="email">

                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" class="form-control" name="first_name" placeholder="John" data-parsley-required>

                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="kifflavmraka" data-parsley-required minlength="4" maxlength="12">

                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=]).{6,12}$" data-parsley-required data-parsley-pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=]).{6,12}$" >

                <br>
                <span>
                <input type="checkbox" id="terms" name="terms" style="float:left; margin-right:10px;" data-parsley-required></span>
                <p>By checking this box, I agree to <a href="#" target="_blank">Terms & Conditions</a> of the site.</p>

                <input type="submit" class="btn btn-success btn-lg btn-block" value="Submit" style="margin-top:20px">
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="parsley.min.js"></script>

</body>
</html>
